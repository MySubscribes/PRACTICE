<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app = 'courseListApp'>
<head>
    <title>Course List</title>
    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet" />
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet" />
    <script src="Libraries/script.js"></script>
</head>
<body ng-controller = 'courseListCtrl'>
    <div class="container">
        <div class="page-header">
            <div class="page-header">
                <h1>
                    Планировщик курсов.
                </h1>
                <h3>Пользователь: {{data.user}}. Количество курсов - {{data.courses.length}}</h3>
            </div>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model="newSubject"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="addNewCourse()">Добавить</button>
                </span>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Курс</th>
                        <th>Пройден</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = 'course in data.courses'>
                        <td>{{course.subject}}</td>
                        <td><input type="checkbox" ng-model="course.passed"></td>
                        <td><span style="{{setStyle(course.passed)}}">{{showText(course.passed)}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
